<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <!-- Logo y título -->
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-indigo-600">
            <img class="w-8 h-8 mr-2" src="https://raw.githubusercontent.com/dnfield/flutter_svg/7d374d7107561cbd906d7c0ca26fef02cc01e7c8/example/assets/flutter_logo.svg?sanitize=true" alt="logo" />
            Flutter CamiloCode
        </a>

        <!-- Contenedor del formulario -->
        <div class="w-full bg-white rounded-lg shadow border border-gray-200 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Crear una cuenta
                </h1>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
                    <!-- Nombre -->
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">
                            Nombre
                        </label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-indigo-400 focus:border-indigo-400 block w-full p-2.5"
                            placeholder="Juan"
                            required
                        />
                    </div>

                    <!-- Apellido -->
                    <div>
                        <label for="lastName" class="block mb-2 text-sm font-medium text-gray-700">
                            Apellido
                        </label>
                        <input
                            type="text"
                            id="lastName"
                            formControlName="lastName"
                            class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-indigo-400 focus:border-indigo-400 block w-full p-2.5"
                            placeholder="Pérez"
                            required
                        />
                    </div>

                    <!-- Nombre de usuario -->
                    <div>
                        <label for="userName" class="block mb-2 text-sm font-medium text-gray-700">
                            Nombre de usuario
                        </label>
                        <input
                            type="text"
                            id="userName"
                            formControlName="userName"
                            class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-indigo-400 focus:border-indigo-400 block w-full p-2.5"
                            placeholder="juanperez"
                            required
                        />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <input
                            type="email"
                            id="email"
                            formControlName="email"
                            class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-indigo-400 focus:border-indigo-400 block w-full p-2.5"
                            placeholder="juan@ejemplo.com"
                            required
                        />
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">
                            Contraseña
                        </label>
                        <input
                            type="password"
                            id="password"
                            formControlName="password"
                            class="bg-gray-50 border border-gray-200 text-gray-900 text-sm rounded-lg focus:ring-indigo-400 focus:border-indigo-400 block w-full p-2.5"
                            placeholder="Ale12345678"
                            required
                        />
                    </div>

                    <!-- Botón de registro -->
                    <button
                        type="submit"
                        class="w-full text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors"
                    >
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
